apply plugin: 'com.android.application'

dependencies {
    compile 'com.google.dagger:dagger:2.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0'
    implementation project(':ayanda')
}

android {
    signingConfigs {
    }
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        applicationId "net.opendasharchive.openarchive"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 17
        versionName "0.0.17-alpha-1"
        multiDexEnabled false
    }
    lintOptions {
        abortOnError false
    }
    flavorDimensions "free"
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'LICENSE.txt'
    }
    productFlavors {
        releaseflavor {
            applicationId 'net.opendasharchive.openarchive.release'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.github.satyan:sugar:1.5'
    compile 'info.guardianproject.netcipher:netcipher:2.0.0-alpha1'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'com.github.cleaninsights:cleaninsights-android-sdk:4058e052f5'
    implementation project(path: ':LibNearbyShare', configuration: 'default')

}

